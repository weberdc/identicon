<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Identicon Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>

  <body>
    <!-- wrapper -->
    <div id="wrapper">
      <!-- header (redundant comment) -->
      <header id="top"><h1>Identicon Generator</h1></header>
      <!-- / header -->
      <!-- content -->
      <main>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="identicon_source" size="80" oninput="generateIdenticon();" placeholder="Enter some text here">
          </div>
          <div class="form-group form-inline">
            <label for="grid_size">Grid size:</label>
            <input type="number" class="form-control" id="grid_size" min="7" max="23" step="2" oninput="generateIdenticon();" value="7">
            <label for="cell_size">Cell size:</label>
            <input type="number" class="form-control" id="cell_size" min="5" max="100" step="5" oninput="generateIdenticon();" value="20">
            <label for="identicon_colour">Colour:</label>
            <input type="color" class="form-control" id="identicon_colour" oninput="generateIdenticon();" value="#0000ff">
          </div>
        </form>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">SVG</h3>
          </div>
          <div class="panel-body" id="identicon_svg"></div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">PNG</h3>
          </div>
          <div class="panel-body" id="identicon_canvas"><canvas/></div>
        </div>
        <div id="identicon_png">Nothing to download yet</div>
      </main>
      <footer>
      </footer>
    </div>
    <!-- / wrapper -->
    <script src="identicon.js"></script>
  </body>
</html>
